[package]
name = "odra"
edition = "2021"
description = "High-level smart contract framework for Rust."
keywords = ["wasm", "webassembly", "blockchain"]
categories = ["wasm"]
version.workspace = true
authors.workspace = true
license.workspace = true
homepage.workspace = true
repository.workspace = true

[dependencies]
odra-utils = { path = "../utils", version = "0.5.0" }
odra-types = { path = "../types", version = "0.5.0" }
odra-proc-macros = { path = "../lang/proc-macros", version = "0.5.0" }
odra-mock-vm = { path = "../mock-vm/backend", version = "0.5.0", optional = true }
odra-casper-backend = { path = "../odra-casper/backend", version = "0.5.0", optional = true }
odra-casper-livenet = { path = "../odra-casper/livenet", version = "0.5.0", optional = true }
odra-casper-types = { path = "../odra-casper/types", version = "0.5.0", optional = true }
cfg-if = "1.0.0"
num-traits = "0.2.14"

[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
odra-casper-test-env = { path = "../odra-casper/test-env", version = "0.5.0", optional = true }
odra-casper-codegen = { path = "../odra-casper/codegen", version = "0.5.0", optional = true }

[features]
default = [ "mock-vm" ]
mock-vm = [ "odra-mock-vm" ]
casper = [ "odra-casper-backend", "odra-casper-test-env", "odra-casper-codegen", "odra-casper-types" ]
casper-livenet = [ "odra-casper-livenet", "odra-casper-types" ]
