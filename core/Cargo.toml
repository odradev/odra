[package]
name = "odra"
version = "0.1.0"
edition = "2021"
authors = ["Jakub Płaskonka <kuba@odra.dev>", "Krzysztof Pobiarżyn <krzysztof@odra.dev>", "Maciej Zieliński <maciej@odra.dev>"]
license = "MIT"
repository = "https://github.com/odradev/odra"
description = "High-level smart contract framework for Rust."
keywords = ["wasm", "webassembly", "blockchain"]
categories = ["wasm"]

[dependencies]
odra-types = { version = "0.1.0", path = "../types" }
odra-utils = { version = "0.1.0", path = "../utils" }
odra-proc-macros = { version = "0.1.0", path = "../lang/proc_macros" }
odra-env = { version = "0.1.0", path = "../env", default-features = false }
odra-primitives = { version = "0.1.0", path = "../primitives", default-features = false }
ref_thread_local = "0.1.1"
cfg-if = "1.0.0"

[features]
default = [ "mock-vm" ]
mock-vm = [ "odra-env/mock-vm", "odra-primitives/mock-vm" ]
wasm = [ "odra-env/wasm", "odra-primitives/wasm"]
wasm-test = [ "odra-env/wasm-test", "odra-primitives/wasm-test" ]
