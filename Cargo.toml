[workspace]
members = [
    "core",
    "lang/codegen",
    "lang/ir",
    "lang/proc-macros",
    "mock-vm/backend",
    "mock-vm/types",
    "types",
    "utils",
    "odra-casper/backend",
    "odra-casper/codegen",
    "odra-casper/shared",
    "odra-casper/test-env",
    "odra-casper/types",
    "odra-casper/livenet"
]

exclude = [ "examples", "modules", "odra-casper/proxy-caller" ]

[workspace.package]
version = "0.6.1"
authors = ["Jakub Płaskonka <kuba@odra.dev>", "Krzysztof Pobiarżyn <krzysztof@odra.dev>", "Maciej Zieliński <maciej@odra.dev>"]
license = "MIT"
homepage = "https://odra.dev/docs"
repository = "https://github.com/odradev/odra"

[workspace.dependencies]
casper-contract = { version = "4.0.0", default-features = false }
casper-types = "4.0.1"
casper-execution-engine = "7.0.1"
casper-event-standard = "0.5.0"