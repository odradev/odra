[package]
name = "odra-modules"
version = "0.6.1"
edition = "2021"
authors = ["Jakub Płaskonka <kuba@odra.dev>", "Krzysztof Pobiarżyn <krzysztof@odra.dev>", "Maciej Zieliński <maciej@odra.dev>"]
license = "MIT"
repository = "https://github.com/odradev/odra"
description = "Collection of reusable Odra modules."
keywords = ["wasm", "webassembly", "blockchain"]
categories = ["wasm"]

[dependencies]
odra = { path = "../core", version = "0.6.1", default-features = false }
hex = { version = "0.4.3", default-features = false }
sha3 = { version = "0.10.6", default-features = false }

[features]
default = [ "mock-vm" ]
mock-vm = [ "odra/mock-vm" ]
casper = [ "odra/casper" ]
casper-livenet = ["odra/casper-livenet"]
std = []