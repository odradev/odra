[dependencies.casper-types]
version = "3.0.0"

[dependencies.odra-casper-types]
path = "../../odra-casper/types"

[dependencies.hex]
version = "0.4.3"

[build-dependencies]
serde_json = "1.0.103"

[lib]
crate-type = ["cdylib", "rlib"]
