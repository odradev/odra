[package]
name = "odra-casper-shared"
edition = "2021"
description = "Utilites uses by the Odra Casper-related crates."
keywords = ["wasm", "webassembly", "blockchain"]
categories = ["wasm", "smart contracts"]
version = { workspace = true }
authors = { workspace = true }
license = { workspace = true }
homepage = { workspace = true }
repository = { workspace = true }

[dependencies]
casper-event-standard = { workspace = true }
odra-types = { path = "../../types", version = "0.8.0" }
odra-utils = { path = "../../utils", version = "0.8.0" }

[target.'cfg(target_arch = "wasm32")'.dependencies]
casper-contract = { workspace = true }
[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
casper-contract = { version = "3.0.0", default-features = false, features = ["test-support"] }
